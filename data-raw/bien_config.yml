# This bien_config.yml file can be used as a template within your own INPUT directory
# Please ensure that the path to the data files are at the SAME LEVEL or SUB-DIRECTORY level as the bien_config.yml file (INPUT_directory).
data_files:
  historical_climate: "./bien_historical_climate_data.rds"
  future_climate: "./bien_future_climate_data.rds"
  species: "./bien_ranges/processed"
species_type: "bien"
exposure_result_file: "exposure_result.rds"
# workers: 1   # This parameter can be used to use a specific number of workers instead of the system default
plan_type: "multisession"
